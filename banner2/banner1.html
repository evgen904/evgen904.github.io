<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>banner</title>
	<meta name="ad.size" content="width=1836,height=572">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>	
    	html, body {
    		padding: 0;
    		margin: 0;
    	}
    	* {
    		box-sizing: border-box;
    	}
		.block {
		    cursor: pointer;
		    width: 1836px;
		    height: 572px;
		    background: #000;
		    color: #fff;
		    font-family: Rubik,Arial,serif;
		    padding: 48px 0 0 80px;
		    overflow: hidden;
		    position: relative;
		    -webkit-user-select: none;
		    -moz-user-select: none;
		    -ms-user-select: none;
		    user-select: none
		}

		.block--logo {
		    margin-bottom: 14px;
		    position: relative;
		    z-index: 2
		}

		.block--slogan {
		    font-size: 23px;
		    font-weight: 400;
		    margin-bottom: 36px;
		    position: relative;
		    z-index: 2
		}

		.block--cashback {
		    position: relative;
		    z-index: 2
		}

		.block--cashback .eye-wr {
		    position: absolute;
		    top: 91px;
		    left: 521px;
		    background: #000;
		    width: 63px;
		    height: 64px
		}

		.block--cashback .eye-wr .eye-lid,.block--cashback .eye-wr .eyes {
		    position: absolute;
		    left: 1em;
		    top: 1em;
		    width: 5.7em;
		    height: 5.7em;
		    display: -webkit-box;
		    display: -ms-flexbox;
		    display: flex;
		    text-align: center;
		    font-size: .65em
		}

		.block--cashback .eye-wr .eye-lid {
		    margin-left: 2px;
		    position: relative;
		    top: 0;
		    left: 0;
		    border-radius: 100%;
		    background-color: #fff;
		    -webkit-box-shadow: .03em .14em rgba(0,0,0,.1);
		    box-shadow: .03em .14em rgba(0,0,0,.1);
		    -webkit-animation: blink forwards infinite 10s ease-in-out;
		    animation: blink forwards infinite 10s ease-in-out
		}

		.block--cashback .eye-wr .eyes {
		    -webkit-transition: all .1s ease;
		    -o-transition: all .1s ease;
		    transition: all .1s ease
		}

		.block--cashback .eye-wr .eye {
		    position: relative;
		    display: inline-block;
		    border-radius: 100%;
		    width: 75%;
		    height: 75%;
		    background-color: #000
		}

		.block--cashback .eye-wr .eye:after {
		    --pupil-size: 1em;
		    content: " ";
		    position: absolute;
		    top: 1em;
		    left: 1em;
		    border-radius: 100%;
		    width: var(--pupil-size);
		    height: var(--pupil-size);
		    background: #fff
		}

		@-webkit-keyframes blink {
		    0%,100%,2%,60%,62% {
		        -webkit-transform: scaleX(1) scaleY(1);
		        transform: scaleX(1) scaleY(1)
		    }

		    1%,61% {
		        -webkit-transform: scaleX(1.3) scaleY(.1);
		        transform: scaleX(1.3) scaleY(.1)
		    }
		}

		@keyframes blink {
		    0%,100%,2%,60%,62% {
		        -webkit-transform: scaleX(1) scaleY(1);
		        transform: scaleX(1) scaleY(1)
		    }

		    1%,61% {
		        -webkit-transform: scaleX(1.3) scaleY(.1);
		        transform: scaleX(1.3) scaleY(.1)
		    }
		}

		.block--checkbox {
		    position: relative;
		    z-index: 2;
		    margin-bottom: 40px
		}

		.block--checkbox>span {
		    display: inline-block;
		    position: relative;
		    padding: 0 0 0 40px;
		    font-size: 35px;
		    font-weight: 300;
		    margin-right: 30px;
		    opacity: 0
		}

		.block--checkbox>span:after {
		    content: '';
		    display: block;
		    position: absolute;
		    top: 6px;
		    left: 0;
		    height: 27px;
		    width: 27px;
		    background: #fff url(checkbox.png) 0 0 no-repeat;
		    border-radius: 5px;
		    opacity: 0
		}

		.block--checkbox>span:before {
		    content: '';
		    display: block;
		    position: absolute;
		    top: 6px;
		    left: 0;
		    height: 27px;
		    width: 27px;
		    background: #fff;
		    border-radius: 5px
		}

		.block--checkbox>span:nth-child(1) {
		    -webkit-animation: fade 1s forwards .5s;
		    animation: fade 1s forwards .5s
		}

		.block--checkbox>span:nth-child(1):after {
		    -webkit-animation: fade .3s forwards .7s;
		    animation: fade .3s forwards .7s
		}

		.block--checkbox>span:nth-child(2) {
		    -webkit-animation: fade 1s forwards 1.2s;
		    animation: fade 1s forwards 1.2s
		}

		.block--checkbox>span:nth-child(2):after {
		    -webkit-animation: fade .3s forwards 1.4s;
		    animation: fade .3s forwards 1.4s
		}

		.block--checkbox>span:nth-child(3) {
		    -webkit-animation: fade 1s forwards 1.8s;
		    animation: fade 1s forwards 1.8s
		}

		.block--checkbox>span:nth-child(3):after {
		    -webkit-animation: fade .3s forwards 2s;
		    animation: fade .3s forwards 2s
		}

		@-webkit-keyframes fade {
		    from {
		        opacity: 0
		    }

		    to {
		        opacity: 1
		    }
		}

		@keyframes fade {
		    from {
		        opacity: 0
		    }

		    to {
		        opacity: 1
		    }
		}

		.block--btn {
		    position: relative;
		    z-index: 2
		}

		.block--btn>span {
		    display: inline-block;
		    text-align: center;
		    width: 100%;
		    font-size: 37px;
		    font-weight: 400;
		    background: #ee204d;
		    border-radius: 13px;
		    max-width: 332px;
		    height: 74px;
		    line-height: 74px;
		    position: relative;
		    overflow: hidden
		}

		.block--btn>span:after {
		    content: "";
		    display: block;
		    width: 40px;
		    height: 300px;
		    margin-left: 60px;
		    background: rgba(255,255,255,.6);
		    position: absolute;
		    left: -120px;
		    top: -150px;
		    z-index: 1;
		    -webkit-transform: rotate(45deg);
		    -ms-transform: rotate(45deg);
		    transform: rotate(45deg);
		    -webkit-transition: all .1s;
		    -o-transition: all .1s;
		    transition: all .1s;
		    -webkit-animation-name: slideme;
		    animation-name: slideme;
		    -webkit-animation-duration: 2.5s;
		    animation-duration: 2.5s;
		    -webkit-animation-delay: 2.5s;
		    animation-delay: 2.5s;
		    -webkit-animation-timing-function: ease-in-out;
		    animation-timing-function: ease-in-out;
		    -webkit-animation-iteration-count: infinite;
		    animation-iteration-count: infinite
		}

		@-webkit-keyframes slideme {
		    0% {
		        left: -30px;
		        margin-left: 0
		    }

		    30% {
		        left: 110%;
		        margin-left: 80px
		    }

		    100% {
		        left: 110%;
		        margin-left: 80px
		    }
		}

		.block--pillow-1 {
		    position: absolute;
		    right: 623px;
		    top: -168px
		}

		.block--pillow-2 {
		    position: absolute;
		    right: 680px;
		    bottom: -154px
		}

		.block--pillow-3 {
		    position: absolute;
		    right: 36px;
		    bottom: -132px
		}

		.block--pillow-4 {
		    position: absolute;
		    right: -79px;
		    top: -237px
		}

		.block--pillow-5 {
		    position: absolute;
		    right: 156px;
		    top: 14px
		}

		.block--bg1 {
		    width: 735px;
		    height: 100%;
		    position: absolute;
		    right: 0;
		    top: 0;
		    overflow: hidden
		}

		.block--bg1 .bg1 {
		    width: 1200px;
		    height: 100%;
		    background-image: url(bg-1.png);
		    background-repeat: no-repeat;
		    background-position: -128% 0;
		    background-size: auto 100%;
		    -webkit-animation: slideBg1 1.5s linear .1s;
		    animation: slideBg1 1.5s linear .1s
		}

		@-webkit-keyframes slideBg1 {
		    from {
		        background-position: 0 0
		    }

		    to {
		        background-position: -128% 0
		    }
		}

		@keyframes slideBg1 {
		    from {
		        background-position: 0 0
		    }

		    to {
		        background-position: -128% 0
		    }
		}

		.block--bg2 {
		    width: 735px;
		    height: 100%;
		    position: absolute;
		    right: 0;
		    top: 0;
		    background-image: url(bg-2.png);
		    background-repeat: no-repeat;
		    background-position: 100% 0;
		    background-size: auto 100%;
		    -webkit-animation: slideBg2 1.5s linear .1s;
		    animation: slideBg2 1.5s linear .1s
		}

		@-webkit-keyframes slideBg2 {
		    0% {
		        background-position: 700% 0
		    }

		    100% {
		        background-position: 100% 0
		    }
		}

		@keyframes slideBg2 {
		    0% {
		        background-position: 700% 0
		    }

		    100% {
		        background-position: 100% 0
		    }
		}
    </style>	
</head>
<body>
<div class="block js-block2">
    <div class="block--bg1">
        <div class="bg1 js-parallax-bg1"></div>
    </div>
    <div class="block--bg2 js-parallax-bg2"></div>
    <div class="block--logo">
        <img src="logo.png" alt="">
    </div>
    <div class="block--slogan">
        Более 100 000 вариантов по всей России
    </div>
    <div class="block--cashback">
        <img src="cashback.png" alt="">
        <div class="eye-wr">
            <div class="eye-lid">
                <div class="eyes js-eye">
                    <div class="eye"></div>
                </div>
            </div>
        </div>        
    </div>
    <div class="block--checkbox">
        <span>квартиры</span>
        <span>отели</span>
        <span>дома</span>
    </div>
    <div class="block--btn">
        <span>Поехали!</span>
    </div>
</div>


<script>
	document.addEventListener("DOMContentLoaded", function () {
		let eyes = document.querySelector('.js-eye');

		document.addEventListener("mousemove", mouseTracking);
		function mouseTracking(e) {
		    if (eyes) {
		        let mouseX = eyes.getBoundingClientRect().left;
		        let mouseY = eyes.getBoundingClientRect().top;
		        let radianDegrees = Math.atan2(e.pageX - mouseX, e.pageY - mouseY);
		        let rotationDegrees = radianDegrees * (180 / Math.PI) * -1 + 180;
		        eyes.style.transform = `rotate(${rotationDegrees + 20}deg)`;
		    }
		}

		let bg1 = document.querySelector('.js-parallax-bg1')
		let bg2 = document.querySelector('.js-parallax-bg2')

		function parallax2(event) {
		    let shiftItemX1 = event.clientX*Number(20)/1000
		    let shiftItemX2 = event.clientX*Number(50)/1000
		    bg1.style.transform = `translate3d(${shiftItemX1-40}px, 0px, 0px)`
		    bg2.style.transform = `translate3d(${shiftItemX2}px, 0px, 0px)`
		}

		if (document.querySelector('.js-block2')) {
		    setTimeout(() => {
		    	document.querySelector('.js-block2').addEventListener('mousemove', parallax2)   
		    }, 1200)
		}
	});
</script>	

</body>
</html>
